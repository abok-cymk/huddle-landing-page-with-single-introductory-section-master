<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/huddle-landing-page-with-single-introductory-section-master/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/70f5894254.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" crossorigin href="/huddle-landing-page-with-single-introductory-section-master/assets/index-ByoUdgBY.css">
  </head>
  <body class="open-sans">
    <header>
      <a href="#"
        ><img
          src="/huddle-landing-page-with-single-introductory-section-master/logo.svg"
          alt="Huddle"
          aria-label="Huddle logo"
          class="logo"
      /></a>
    </header>
    <main>
      <section>
        <div class="intro__image-section">
          <img src="/huddle-landing-page-with-single-introductory-section-master/illustration-mockups.svg" alt="" class="mockups" />
        </div>
        <div class="intro__text-section">
          <h2 class="intro__heading poppins-semibold">
            Build The Community Your Fans Will Love
          </h2>
          <p class="intro_description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button type="button" class="cta">Register</button>
        </div>
      </section>
      <div class="social">
        <div class="social-platform"><i class="fa fa-facebook-official" aria-hidden="true"></i></div>
        <div class="social-platform"><i class="fa fa-twitter" aria-hidden="true"></i></div>
        <div class="social-platform"><i class="fa fa-instagram" aria-hidden="true"></i></div>
      </div>
    </main>
  </body>
</html>
